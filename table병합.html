<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/mycss.css" type="text/css">
		
		<style type="text/css">
		
			table{
				border : 2px solid blue;
			}
			
			td{
				width : 100px;
				height : 50px;
				text-align : center;
				font-size : 2.0em;
			}
			
			caption{
				font-size : 1.5em;
				border : 2px double red;
				margin-top : 20px;
				margin-bottom : 20px;
				caption-side : bottom;
			}
			table#t1{
				border : 2px double purple;
			}
		</style>
	</head>
	<body>
		<pre>
			rowspan : 행병합
			colspan : 열병합
		</pre>
		<table border="1">
			<caption>
				이건제목쓰
				행과 열의 병합
			</caption>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<tr>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<tr>
				<td colspan="3">2</td>
			</tr>
			
		</table>
		
		<hr>
		
		<table id="t1" border="1">
			<tr>
				<td colspan="2"> </td>
				<td colspan="2"> </td>
				<td> </td>
				<td> </td>
			</tr>
			
			<tr>
				<td colspan="4"> </td>
				<td colspan="2"> </td>
			</tr>
			
			<tr>
				<td colspan="4"> </td>
				<td rowspan="2" colspan="2"> </td>
			</tr>
			
			<tr>
				<td> </td>
				<td> </td>
				<td> </td>
				<td> </td>
			</tr>
		</table>
	</body>
</html>
